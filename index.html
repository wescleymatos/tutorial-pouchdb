<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<form>
		<input type="title" name="title">
		<input type="description" name="description">
		<button type="button" id="salvar">Salvar</button>
		<button type="button" id="sync">Sync</button>
	</form>
	<ul>
		
	</ul>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/pouchdb/dist/pouchdb.min.js"></script>
	<script>
		var db = new PouchDB('tarefas');
		var remoteCouch = 'https://admin:58b5a1a84a2b@couchdb-adc2e7.smileupps.com/tarefas';

		var docs = [];

		var showTasks = function () {
			var ul = $('ul');
  			db.allDocs({include_docs: true, descending: true}, function(err, doc) {
    			docs = doc.rows;
    			ul.html('');
    			docs.forEach(function(doc) {
    				ul.append('<li>'+doc.doc.title+'</li>');
	  				//ul.insertAdjacentHTML('beforebegin', '<li>'+doc.doc.title+'</li>');
    			});
  			});
		}

		var addTask = function (task) {
			db.put(task, function callback(err, result) {
				if (!err) {
      				console.log('Successfully posted a todo!');
    			}
  			});
		};

		var syncError = function (event) {
			console.error('Error:', event);
		};

		var sync = function () {
			var opts = {live: true};
			db.replicate.to(remoteCouch, opts, syncError);
			db.replicate.from(remoteCouch, opts, syncError);
		};

		document.querySelector('#salvar').addEventListener('click', function () {
			var title = document.querySelector('input[name="title"]').value;
			var description = document.querySelector('input[name="description"]').value;
			var task = {
				_id: new Date().toISOString(),
				title: title,
				description: description
			};

			addTask(task);
		});

		document.querySelector('#sync').addEventListener('click', function () {
			sync();
		});

		db.changes({
			since: 'now',
			live: true
		}).on('change', showTasks);

		showTasks();

		document.body.addEventListener("offline", function () {
 			console.log("offline");
       	}, false);
       	document.body.addEventListener("online", function () {
 			console.log("online");
 			sync();
       	}, false);
	</script>
</body>
</html>
